<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container">
        <h1>Biografía de Oscar Isaac</h1>
        <form>

            <img src="img/oscar.webp" alt="oscar" class="foto">
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="text" id="fecha-nacimiento" name="fecha-nacimiento" disabled value="9 de marzo de 1979">

            <label for="lugar-nacimiento">Lugar de Nacimiento:</label>
            <input type="text" id="lugar-nacimiento" name="lugar-nacimiento" disabled value="Ciudad de Guatemala">

            <label for="biografia">Biografía:</label>
            <textarea id="biografia" name="biografia" rows="8" disabled>
            Nació en la Ciudad de Guatemala, de padre cubano, Óscar Gonzalo Hernández, y madre guatemalteca, María Eugenia Estrada Nicolle. Su abuela materna era de origen francés. A los cinco meses de edad su familia se trasladó a Miami, Florida, donde creció.6​ En Miami, tocaba la guitarra y cantaba para su banda The Blinking Underdogs. Se ha definido como una persona «muy cristiana».7​8​
            Graduado en teatro en la prestigiosa escuela de música y artes escénicas Juilliard de Nueva York en 2005, su primer papel importante fue el de José de Nazaret en The Nativity Story en 2006, compartiendo su protagonismo con la nominada al Premio Óscar Keisha Castle-Hughes. Tuvo pequeños papeles en películas como All About the Benjamins y en Che. Hizo una aparición televisiva en Law & Order: Criminal Intent. En teatro participó en dos obras de William Shakespeare: Romeo y Julieta, haciendo de Romeo, y Los dos hidalgos de Verona en el Public Theater's "Shakespeare in the Park" de Nueva York.9​
            </textarea>

            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen">

            <div class="container">
                
                <a href="contacto/contactos.html" class="redireccionar-button">Contactame</a>
            </div>
        </a>
        </form>
    </div>
</body>
</html>
