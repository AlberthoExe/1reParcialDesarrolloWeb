        <h1>Biografía de Luis Von Ahn</h1>
        <form>

            <img src="img/luis.webp" alt="oscar" class="foto">
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="text" id="fecha-nacimiento" name="fecha-nacimiento" disabled value="19 de agosto de 1978">

            <label for="lugar-nacimiento">Lugar de Nacimiento:</label>
            <input type="text" id="lugar-nacimiento" name="lugar-nacimiento" disabled value="Ciudad de Guatemala">

            <label for="biografia">Biografía:</label>
            <textarea id="biografia" name="biografia" rows="8" disabled>
                Von Ahn nació y creció en la Ciudad de Guatemala. Estudió en el Colegio Americano de Guatemala, de donde se graduó en 1996. En el año 2000, recibió un B. S. en matemáticas de la Mellon]] bajo la supervisión de Manuel Blum, quien es conocido por haber supervisado a muchos de los investigadores en informática más destacados del mundo.3​

                HONORES
                Sus investigaciones en computación y en crowdsourcing le han dado reconocimiento internacional y varios honores en el ámbito científico y tecnológico. En 2006 ganó el premio MacArthur (también conocido como el «premio del genio»).4​5​ Ha sido nombrado uno de los 50 mejores cerebros en la ciencia por la revista Discover, uno de los 10 científicos más brillantes de 2006 por Popular Science, y una de las 50 personas más influyentes en la tecnología por Silicon.com. En 2012, el presidente de Estados Unidos Barack Obama le otorgó a von Ahn el premio de joven destacado en la ciencia e ingeniería.6​

En 2009, el diario Siglo XXI de Guatemala nombró a Luis von Ahn como su personaje del año. En 2011, la revista Foreign Policy en español escogió a von Ahn como el intelectual más influyente de Iberoamérica.7​ El 8 de enero de 2012, fue elegido por el periódico guatemalteco Prensa Libre como personaje del año 2011.8​
           </textarea>
