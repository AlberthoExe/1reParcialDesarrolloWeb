    <div class="container">
        <h1>Biografía de Ricardo Arjona</h1>
        <form>

            <img src="img/ricardo.jpg" alt="ricardo" class="foto">
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="text" id="fecha-nacimiento" name="fecha-nacimiento" disabled value="19 de enero de 1964">

            <label for="lugar-nacimiento">Lugar de Nacimiento:</label>

            <label for="biografia">Biografía:</label>
            <textarea id="biografia" name="biografia" rows="8" disabled>
                Édgar Ricardo Arjona Morales nació el 19 de enero de 1964 en Jocotenango, Guatemala. Sus padres fueron Ricardo Arjona Moscoso y Nohemí "Mimi" Morales; tiene dos hermanas, Ingrid y Verónica Arjona; uno de sus primos es el exfutbolista Haroldo Juárez. Vivió la mayor parte de su niñez en la Ciudad de Guatemala, donde comenzó su preparación musical.5​A los doce años, participó en el concurso Festival Infantil Juventud 74, el cual ganó con la canción «Gracias al mundo», una composición de su padre.6​

Aunque comenzó la carrera de arquitectura e ingeniería, se graduó de la Escuela de Ciencias de la Comunicación de la Universidad de San Carlos de Guatemala (USAC). Asegura que estudió la carrera únicamente porque había quedado mal frente a sus padres tras haber renunciado por el baloncesto a una beca en una de las mejores universidades privadas de Guatemala. Sin embargo, a pesar de no haber ejercido nunca la carrera, sí despertó cierto interés en él.7​Arjona fue un talentoso baloncestista que jugó para Leones de Marte y para TRIAS.8​Como miembro del equipo nacional de Guatemala, realizó una gira por Centroamérica. Hasta hace poco, tenía el récord del jugador guatemalteco con más puntos (78) anotados en un solo encuentro de baloncesto.9​10​Antes de grabar su primer disco y mientras cursaba sus estudios universitarios, fue maestro de escuela al igual que su padre. Enseñó en la escuela el Mezquital y luego todos los grados en una escuela primaria llamada Santa Elena III, en la que daba clase tres horas donde estuvo cinco años. Su página autobiográfica señalaba que en el informe de un funcionario del Ministerio de Educación, enviado para evaluar a los alumnos, se mencionaba que el nivel de educación escolar de los alumnos de Arjona era superior al nivel promedio.11​
            </textarea>
