<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleform.css">
    <title>Celebridad</title>
</head>
<body>
    <div class="container">
        <h1>Biografía de Ligia Garcia</h1>
        <form>

            <img src="img/ligia.webp" alt="ligia" class="foto">
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="text" id="fecha-nacimiento" name="fecha-nacimiento" disabled value="1975">

            <label for="lugar-nacimiento">Lugar de Nacimiento:</label>
            <input type="text" id="lugar-nacimiento" name="lugar-nacimiento" disabled value="Ciudad de Guatemala">

            <label for="biografia">Biografía:</label>
            <textarea id="biografia" name="biografia" rows="8" disabled>
                Ligia García y García, poeta y escritora guatemalteca. Nació en la Ciudad de Guatemala en el año 1975.

Desde hace algunos años, Ligia García y García se ha dado a conocer en las redes sociales con gran aceptación a nivel iberoamericano, y así ha puesto en alto el nombre de las letras de la mujer guatemalteca. Puede verse la aceptación y difusión de su obra tanto en su fanpage en Facebook como en otras redes sociales.

Su obra se desarrolla en los géneros de narrativa y poesía, siendo sus obras:

NARRATIVA

Los Secretos de Adán & Eva –salsas, besos y otras delicias- publicado por la editorial Tipografía Nacional en 2008.
Los indiferentes publicado por Alasyplumas Ediciones en 2014. 
POESÍA

Amigos con derecho publicado por Editorial Palo de Hormigo en 2011.
POESÍA los tres tiempos publicado por Editorial Palo de Hormigo en 2012.
En lo próspero y en lo adverso publicado por Editorial Palo de Hormigo en 2013.
El fruto de los labios, obra publicada en diciembre de 2013, por Alasyplumas Ediciones.
Alas y plumas, disco compacto con 32 poemas en la voz de la autora, 2014.
            </textarea>

            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen">

            <div class="container">
                
                <a href="contacto/contactos.html" class="redireccionar-button">Contactame</a>
            </div>
        </form>
    </div>
</body>
</html>
