<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleform.css">
    <title>Celebridad</title>
</head>
<body>
    <div class="container">
        <h1>Biografía de Kevin Cordon</h1>
        <form>

            <img src="img/kevin.jpg" alt="kevin" class="foto">
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="text" id="fecha-nacimiento" name="fecha-nacimiento" disabled value="28 de noviembre de 1986">

            <label for="lugar-nacimiento">Lugar de Nacimiento:</label>
            <input type="text" id="lugar-nacimiento" name="lugar-nacimiento" disabled value="La Unión, Guatemala">

            <label for="biografia">Biografía:</label>
            <textarea id="biografia" name="biografia" rows="8" disabled>
                Kevin Haroldo Cordón Buezo (La Unión, 28 de noviembre de 1986) es un deportista guatemalteco que compite en bádminton, en las modalidades individual y de dobles. Es primo del jugador y entrenador de fútbol Haroldo Cordón.

Ganó cuatro medallas en los Juegos Panamericanos entre los años 2007 y 2019, y diez medallas en el Campeonato Panamericano de Bádminton entre los años 2008 y 2022.1​

Participó en cuatro Juegos Olímpicos de Verano entre los años 2008 y 2020, su mejor actuación fue un cuarto puesto logrado en Tokio 2020 en la prueba individual. Fue el abanderado de Guatemala en la ceremonia de apertura de los Juegos Olímpicos de Pekín 2008.2​


            </textarea>

            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen">

            <div class="container">
                
                <a href="contacto/contactos.html" class="redireccionar-button">Contactame</a>
            </div>
        </form>
    </div>
</body>
</html>
